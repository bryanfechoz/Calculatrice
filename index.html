<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class="ecranvert">hello world</div>
        <div class="colonnesboutons">
            <div class="colonne1">
                <button id="toucheC">C</button>
                <button id="touche7">7</button>
                <button id="touche4">4</button>
                <button id="touche1">1</button>
                <button id="touche0">0</button>
            </div>
            <div class="colonne2">
                <button id="toucheR">R</button>
                <button id="touche8">8</button>
                <button id="touche5">5</button>
                <button id="touche2">2</button>
            </div>
            <div class="colonne3">
                <button id="touche/">/</button>
                <button id="touche9">9</button>
                <button id="touche6">6</button>
                <button id="touche3">3</button>
                <button id="touche.">.</button>
            </div>
            <div class="colonne4">
                <button id="touchex">*</button>
                <button id="touche-">-</button>
                <button id="touche+">+</button>
                <button id="toucheegal">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
